<section class="bot-section">
  <div class="section-header">
    <span class="section-language">{{ ('languages.' + language + '.short') | translate }}</span>
    <h2>{{ title }}</h2>
    <p class="section-summary" *ngIf="summary">{{ summary }}</p>
  </div>
  <div class="bot-container">
    <app-bot-card
      *ngFor="let bot of bots"
      [bot]="bot"
      [language]="language"
      (download)="downloadBot(bot)"
    ></app-bot-card>
  </div>
</section>
