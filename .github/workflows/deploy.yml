name: Deploy to bot-list branch

on:
  push:
    branches:
      - bot-list-angular  # Trigger su push al branch di sviluppo

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout del codice
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Configura Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      # 3. Installa le dipendenze
      - name: Install dependencies
        run: npm install

      # 4. Costruisci il progetto
      - name: Build project
        run: npm run build -- --output-path=dist/bot-list-app --configuration=production

      # 5. Deploy direttamente sul branch `bot-list`
      - name: Deploy to bot-list branch
        run: |
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          git checkout -b bot-list
          git add -A
          git commit -m "Deploy changes to bot-list"
          git push origin bot-list