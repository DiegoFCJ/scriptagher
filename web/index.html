<!DOCTYPE html>
<html>
  <head>
    <base href="./">
    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta name="description" content="Scriptagher web experience">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scriptagher</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <meta name="theme-color" content="#0175C2">
  </head>
  <body>
    <script>
      (function () {
        const baseElement = document.querySelector('base');
        if (!baseElement) {
          return;
        }

        let baseHref = baseElement.getAttribute('href') || '';
        if (!baseHref || baseHref === '$FLUTTER_BASE_HREF') {
          baseHref = new URL('./', window.location.href).pathname;
        } else {
          baseHref = new URL(baseHref, window.location.href).pathname;
        }

        if (!baseHref.endsWith('/')) {
          baseHref = `${baseHref}/`;
        }

        baseElement.setAttribute('href', baseHref);

        window.flutterConfiguration = window.flutterConfiguration || {};
        if (!window.flutterConfiguration.assetBase) {
          window.flutterConfiguration.assetBase = baseHref;
        }

        window.__flutterServiceWorkerUrl = new URL(
          'flutter_service_worker.js',
          `${window.location.origin}${baseHref}`
        ).toString();
      })();
    </script>
    <script src="flutter.js" defer></script>
    <script>
      window.addEventListener('load', function () {
        if ('serviceWorker' in navigator) {
          const serviceWorkerUrl =
            window.__flutterServiceWorkerUrl || 'flutter_service_worker.js';
          navigator.serviceWorker.register(serviceWorkerUrl);
        }

        if (!window._flutter || !window._flutter.loader) {
          console.error('Flutter loader non disponibile: controlla flutter.js');
          return;
        }

        window._flutter.loader
          .loadEntrypoint({
            serviceWorker: {
              serviceWorkerVersion:
                window.flutterConfiguration?.serviceWorkerVersion,
            },
            onEntrypointLoaded: function (engineInitializer) {
              engineInitializer
                .initializeEngine()
                .then(function (appRunner) {
                  return appRunner.runApp();
                });
            },
          })
          .catch(function (error) {
            console.error('Impossibile inizializzare Flutter', error);
          });
      });
    </script>
  </body>
</html>
